<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Social Posts</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="app">
            
            <div id="container" class="posts-list">

                <div class="post" v-for="(articolo, index) in posts">
                    <div class="post__header">
                        <div class="post-meta">                    
                            <div class="post-meta__icon">
                                <img class="profile-pic" :src="articolo.author.image" :alt="articolo.author.name">                    
                            </div>
                            <div class="post-meta__data">
                                <div class="post-meta__author">{{ articolo.author.name }}</div>
                                <div class="post-meta__time">{{ articolo.created }}</div>
                            </div>                    
                        </div>
                    </div>
                    <div class="post__text">{{ articolo.content }}</div>
                    <div class="post__image">
                        <img :src="articolo.media" alt="">
                    </div>
                    <div class="post__footer">
                        <div class="likes js-likes">
                            <div class="likes__cta">
                                <a
                                    @click.prevent="likePost(index)"
                                    class="like-button  js-like-button"
                                    :class="articolo.liked ? 'like-button--liked' : ''"
                                    href="#"
                                    :data-postid="articolo.id">
                                    <i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
                                    <span class="like-button__label">Mi Piace</span>
                                </a>
                            </div>
                            <div class="likes__counter">
                                Piace a <b :id="'like-counter-' + articolo.id" class="js-likes-counter">{{ articolo.likes }}</b> persone
                            </div>
                        </div> 
                    </div>            
                </div>
                
            </div>

            <!-- <ul>
                <li v-for="post in posts" style="background-color: white;">
                    <div>
                        {{ post.id }}
                    </div>
                    <h5>
                        {{ post.created }}
                    </h5>
                    <p>
                        {{ post.content }}
                    </p>
                </li>
            </ul> -->
        </div>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
